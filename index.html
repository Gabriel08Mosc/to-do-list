<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="style.css">
    <title>to do list</title>

</head>

    <body>

        <!-- Main container for the entire to-do list app -->
        <div class="to_do_list">

            <!-- Wrapper for the list and its content -->
            <div class="list_container">

                <!-- Header with title and add button -->
                <div class="headerList">
                    <h3>to do list</h3>
                    <button class="addLi">Add</button>
                </div>

                <!-- Unordered list that will contain list items dynamically -->
                <ul></ul>

            </div>

        </div>
    
        <!-- JavaScript file that contains the app's logic -->
        <script src="script.js"></script>

    </body>
</html>
